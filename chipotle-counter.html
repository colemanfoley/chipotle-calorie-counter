<head>
  <title>chipotle-counter</title>
</head>

<body>
  {{> introduction}}
  {{> chooseRice}}
  {{> chooseBeans}}
  {{> chooseMeat}}
  {{> chooseExtras}}
</body>

<template name="introduction">
  <h1>Chipotle Calorie Counter</h1>
  Welcome to Chipotle Counter.
  <div id="totalCalories">Total Calories: {{totalCalories}}</div>
</template>

<template name="chooseRice">
  <label>Choose a type of rice: </label><br>
  <label>White Rice
	  <input type="radio" class="rice" name="rice" value="white_rice">
	</label>
  <label>Brown Rice
	  <input type="radio" class="rice" name="rice" value="brown_rice">
	</label><br><br>
</template>

<template name="chooseBeans">
	<label>Choose a type of bean:</label><br>
	<label>Black
	  <input type="radio" class="beans" name="beans" value="black_beans">
	</label>
  <label>Pinto
	  <input type="radio" class="beans" name="beans" value="pinto_beans">
	</label><br><br>
</template>

<template name="chooseMeat">
	<label>Choose a type of meat:</label><br>
	<label>Steak
	  <input type="radio" name="meat" class="meat" value="steak">
	</label>
	<label>Chicken
	  <input type="radio" name="meat" class="meat" value="chicken">
	</label>
	<label>Carnitas
	  <input type="radio" name="meat" class="meat" value="carnitas">
	</label>
  <label>Barbacoa
	  <input type="radio" name="meat" class="meat" value="barbacoa">
	</label><br><br>
</template>

<template name="chooseExtras">
	<label>Which salsas?</label><br>
	<label>Mild
	  <input type="checkbox" name="salsa" class="extra" value="mild">
	</label>
  <label>Medium
	  <input type="checkbox" name="salsa" class="extra" value="medium">
	</label>
  <label>Hot
	  <input type="checkbox" name="salsa" class="extra" value="hot">
	</label><br><br>

	<label>Sour cream</label><br>
	<input type="checkbox" name="sour_cream" class="extra" value="sour_cream"><br>

	<label>Cheese?</label><br>
	<input type="checkbox" name="cheese" class="extra" value="cheese"><br>

	<label>Guacamole?</label><br>
	<input type="checkbox" name="guacamole" class="extra" value="guacamole"><br>

	<label>Lettuce?</label><br>
	<input type="checkbox" name="lettuce" class="extra" value="lettuce">
</template>
